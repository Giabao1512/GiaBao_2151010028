<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 04: Phép tính số học</title>
    <script src="JS/js04.js"></script>
</head>
<body>
    <form id="myform" onsubmit="return Tinh()">
        <table width="50%" border="1">
            <tr>
                <th colspan="2">
                    <h2>CÁC PHÉP TÍNH SỐ HỌC</h2>
                </th>
            </tr>
            <tr>
                <td width="30%">Số thứ nhất</td>
                <td>
                    <input type="text" name="txtSo1">
                </td>
            </tr>
            <tr>
                <td >Số thứ hai</td>
                <td>
                    <input type="text" name="txtSo2">
                </td>
            </tr>
            <tr>
                <td>Chọn phép toán</td>
                <td>
                    <p>
                        <input type="radio" name="op" value="+" checked>Cộng
                        <br>
                        <input type="radio" name="op" value="-">Trừ
                        <br>
                        <input type="radio" name="op" value="*">Nhân
                        <br>
                        <input type="radio" name="op" value="/">Chia
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="btTinhToan" value="Thực hiện">
                    <input type="reset" value="Hủy">
                </td>
                <td>
                    <input type="text" name="kq" readonly>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
