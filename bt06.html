<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6: Table</title>
</head>
<body>
    <table border="2px" cellpadding="5px" cellspacing="2px" width="80%">
        <caption><h1>KẾT QUẢ HỌC TẬP</h1></caption>
        <thead>
            <tr bgcolor="gray" height="20px">
                <th rowspan="2" width="30%">Họ tên</th>
                <th colspan="3">Môn học</th>
                <th rowspan="2" width="15%">Kết quả</th>
            </tr>
            <tr bgcolor="gray" height="10px">
                <th>Toán</th>
                <th>Văn</th>
                <th width="18%">Ngoại ngữ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Trần Văn Thành</td>
                <td align="center">8</td>
                <td align="center">5</td>
                <td align="center">7</td>
                <td bgcolor="yellow" align="center">Đạt</td>
            </tr>
            <tr>
                <td>Lê Thanh Sơn</td>
                <td align="center">4</td>
                <td align="center">9</td>
                <td align="center">6</td>
                <td bgcolor="red" align="center">Không đạt</td>
            </tr>
            <tr>
                <td>Nguyễn Thị Tuyết</td>
                <td align="center">8</td>
                <td align="center">9</td>
                <td align="center">5</td>
                <td bgcolor="yellow" align="center">Đạt</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Tổng học sinh đạt</td>
                <td align="center">2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
