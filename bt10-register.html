        <form>
            <cation><h2><b>ĐĂNG KÝ THAM GIA DIỄN ĐÀN</b></h2></cation>
            <table border="2" cellpadding="5" cellspacing="2" bgcolor="yellow">
                <tr>
                    <td>Tên đăng nhập:</td>
                    <td><input type="text" placeholder="Nhập tên đăng nhập" required></td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input type="radio" id="nam" name="sex" checked="checked">
                        <label for="nam">Nam</label>
                        <input type="radio" id="nu" name="sex">
                        <label for="nu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="date">Ngày sinh:</label></td>
                    <td>
                        <input type="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="mail" placeholder="abc@gmail.com"  required></td>
                </tr>
                <tr>
                    <td>Ngôn ngữ lập trình yêu thích nhất</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="rule">Quy định khi tham gia diễn đàn</label></td>
                    <td> <textarea id="rule" rows="4" cols="30">Bài viết phải nghiêm túc, không có chứa quảng cáo, không có nội dung phản cảm</textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng kí">
                        <input type="reset" value="Hủy">
                    </td>
                </tr>
            </table>
        </form>
